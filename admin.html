<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeZone</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="admin.css" />
</head>

<body class="bg-[#0f0f10]  flex flex-col gap-12 items-center justify-center px-8 py-24">
  
  <form id="addCourseForm" class="w-full mx-auto max-w-7xl bg-[#1a1a1a] flex flex-col p-8 items-center justify-center gap-4 rounded-2xl"
    enctype="multipart/form-data">
    <h2 class="text-white text-2xl font-bold">Add New Course</h2>
    
    <div class="w-full">
      <input type="text" id="CourseName"
        class="bg-[#0f0f10] border-2 border-gray-600 text-white text-sm rounded-lg focus:border-indigo-600 block w-full p-2.5 outline-0 placeholder:text-gray-300 font-medium"
        placeholder="Course Name" required />
    </div>

    <div class="w-full">
      <input type="text" id="InstractorName"
        class="bg-[#0f0f10] border-2 border-gray-600 text-white text-sm rounded-lg focus:border-indigo-600 block w-full p-2.5 outline-0 placeholder:text-gray-300 font-medium"
        placeholder="Instractor's Name" required />
    </div>

    <div class="w-full">
      <input type="number" id="Price"
        class="bg-[#0f0f10] border-2 border-gray-600 text-[#eeeeee] text-sm rounded-lg focus:border-indigo-600 block w-full p-2.5 outline-0 placeholder:text-gray-300 font-medium"
        placeholder="Price" required />
    </div>
    
    <div class="w-full">
      <input type="text" id="Discraption"
        class="bg-[#0f0f10] border-2 border-gray-600 text-[#eeeeee] text-sm rounded-lg focus:border-indigo-600 block w-full p-2.5 outline-0 placeholder:text-gray-300 font-medium"
        placeholder="Discraption" required />
    </div>

    <div class="w-full">
      <input type="url" id="ImgCourse"
        class="bg-[#0f0f10] border-2 border-gray-600 text-[#eeeeee] text-sm rounded-lg focus:border-indigo-600 block w-full p-2.5 outline-0 placeholder:text-gray-300 font-medium"
        placeholder="Image Link" required />
    </div>
    




    <button type="submit" id="addCourse"
      class="text-white bg-indigo-500 hover:bg-indigo-600 transition-all duration-300 cursor-pointer font-medium rounded-lg text-base w-full px-5 py-2.5 text-center">
      Add Course
    </button>
    <div class="w-full flex items-center justify-center gap-8 mt-4">
      <a href="home.html"
        class="links text-white text-sm font-semibold hover:text-indigo-600 transition-all duration-300 rounded-lg">Back To
        Home</a>
      <a href="coureses.html"
        class="links text-white text-sm font-semibold hover:text-indigo-600 transition-all duration-300 rounded-lg">Back To
        Courses</a>
    </div>


  </form>


    <div class="flex flex-col items-center justify-center w-full max-w-7xl mx-auto gap-8">
        <div class="search flex items-center justify-center gap-4 w-full">
            <form class="w-full">   
                <label for="CourseSearchCourses" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                        </svg>
                    </div>
                    <input type="search" id="adminSearch" class="inp-search block w-full px-4 py-3 ps-10 text-sm text-[#eeeeee] border-2 border-[#2c2c2e] rounded-4xl bg-[#1a1a1c] outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Search by Name" required />
                
                </div>
            </form>
        </div>

        <div class="flex items-center flex-col w-full justify-between gap-8 sm:flex-row">
            <button id="searchByName" class="text-[#eeeeee] w-full bg-indigo-500 hover:bg-indigo-600 hover:text-white font-semibold rounded-xl text-sm px-4 py-2 text-center cursor-pointer transition-all duration-300">Search By Name</button>
            <button id="searchByInstractor" class="text-[#eeeeee] w-full bg-indigo-500 hover:bg-indigo-600 hover:text-white font-semibold rounded-xl text-sm px-4 py-2 text-center cursor-pointer transition-all duration-300">Search By Instractor</button>
        </div>
    </div>
  

    <div class="relative overflow-x-auto shadow-md w-full mx-auto max-w-7xl rounded-lg">
        <table class="text-center w-full text-sm  rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-indigo-500 uppercase bg-[#1a1a1a]">
                <tr>
                    <th scope="col" class="px-4 py-4 whitespace-nowrap">
                        Course Name
                    </th>
                    <th scope="col" class="px-4 py-4">
                        Instractor
                    </th>
                    <th scope="col" class="px-4 py-4">
                        Price
                    </th>
                    <th scope="col" class="px-4 py-4">
                        Delete
                    </th>
                    <th scope="col" class="px-4 py-4">
                        Edit
                    </th>
                </tr>
            </thead>
            <tbody id="tbody" class="whitespace-nowrap">





            </tbody>
        </table>
    </div>

  <script src="js/admin.js"></script>
</body>

</html>
